<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body >
    <link rel ="stylesheet" href="password.css">
    <div class="container">
        <h2>Random Password Generator</h2>
        <input type="text" id="password" readonly>
        <br>
        <input type="range" min="4" max="20"value="12"><span>12</span>
        <br>
        <div class="options">
            <label>Password Length: <input type="number" id="length" min="4" max="20" value="12"></label>
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="special" checked> Include Special Characters</label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="copyPassword()">Copy to Clipboard</button>
        <button class="btn" onclick="reset()">Reset</button>
    </div>
    <script src="password.js"></script>
</body>
</html>
